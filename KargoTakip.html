<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çoklu Kargo Takip</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { text-align: center; }
        .container { display: flex; flex-direction: column; gap: 15px; }
        .input-group { display: flex; align-items: center; gap: 10px; }
        label { flex: 1; text-align: right; }
        input[type="text"] { flex: 3; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .info-text { margin-top: 20px; text-align: center; color: #555; }
    </style>
</head>
<body>

<h1>Çoklu Kargo Takip</h1>
<div class="container">
    <div class="input-group">
        <label for="trackingNumber">Takip Numarası:</label>
        <input type="text" id="trackingNumber" placeholder="Kargo takip numaranızı girin">
    </div>
    <button onclick="trackCargo()">Kargoyu Takip Et</button>
</div>

<div class="info-text">
    <p>Bu site, girilen takip numarasına göre ilgili kargo şirketinin takip sayfasına yönlendirme yapar.</p>
    <p>Doğrudan bir kargo takip hizmeti değildir, sadece yönlendirme aracıdır.</p>
</div>

<script>
    function trackCargo() {
        const trackingNumber = document.getElementById('trackingNumber').value.trim();
        if (!trackingNumber) {
            alert('Lütfen bir takip numarası girin.');
            return;
        }

        // Kargo şirketlerine göre takip URL'leri
        // Takip numarası formatına veya başka bilgilere göre yönlendirme mantığı kurulabilir
        // Bu örnekte, manuel bir yönlendirme yapılıyor.

        // MNG Kargo: Genellikle 12 haneli sayılar
        if (trackingNumber.length === 12 && !isNaN(trackingNumber)) {
            window.open(`https://www.mngkargo.com.tr/gonderitakip?kargotakipno=${trackingNumber}`, '_blank');
        } 
        // Yurtiçi Kargo: Genellikle 10 haneli sayılar veya harf/sayı kombinasyonları
        else if (trackingNumber.startsWith('10') && trackingNumber.length === 10) {
            window.open(`https://www.yurticikargo.com/gonderi-sorgula?query=${trackingNumber}`, '_blank');
        } 
        // Aras Kargo: Çoğunlukla 13 haneli sayılar
        else if (trackingNumber.length === 13 && !isNaN(trackingNumber)) {
            window.open(`https://www.araskargo.com.tr/gonderi-takip?takipNo=${trackingNumber}`, '_blank');
        }
        // Trendyol Express: Genellikle "TY" ile başlayan harf ve sayı kombinasyonları
        else if (trackingNumber.startsWith('TY') || trackingNumber.length > 10) {
            // Trendyol Express'in doğrudan takip URL'si mevcut değil,
            // bu yüzden kullanıcıya bilgi verilip Trendyol uygulamasını kullanması önerilebilir.
            alert('Trendyol Express kargolarınızı Trendyol uygulamanızdan takip edebilirsiniz.');
        }
        // Hepsijet
        else if (trackingNumber.length === 11 && !isNaN(trackingNumber)) {
            window.open(`https://www.hepsijet.com/gonderi-takip?no=${trackingNumber}`, '_blank');
        }
        // Sürat Kargo
        else {
             // Sürat Kargo için genel bir format belirlenmesi zor.
             // En iyi yöntem, kullanıcıyı doğrudan Sürat Kargo'nun takip sayfasına yönlendirmektir.
             window.open(`https://suratkargo.com.tr/KargoTakip/Takip`, '_blank');
             alert('Belirttiğiniz takip numarası hiçbir kargo şirketinin formatına uymadı. Lütfen Sürat Kargo, PTT Kargo gibi diğer şirketlerin sitelerini kontrol edin.');
        }
    }
</script>

</body>
</html>
